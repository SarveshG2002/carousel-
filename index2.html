<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    .slider-container {
      width: 500px; /* Set container width */
      height: 500px; /* Set container height */
      overflow: hidden; /* Hide overflow to ensure only one image is visible at a time */
      position: relative; /* Position relative for absolute positioning of images */
      background-color: aqua;
    }
    .slider-images {
      display: flex; /* Use flexbox for easier image positioning */
      transition: transform 0.5s ease; /* Smooth transition between images */
    }
    .slider-image {
      width: 500px; /* Set image width */
      height: 500px; /* Set image height */
      flex-shrink: 0; /* Prevent images from shrinking */
    }
    .slider-button {
      position: absolute; /* Position buttons */
      top: 50%; /* Align vertically */
      transform: translateY(-50%); /* Center vertically */
      background: rgba(0, 0, 0, 0.5); /* Button background */
      color: white; /* Button text color */
      padding: 10px 20px; /* Button padding */
      border: none; /* Remove button border */
      cursor: pointer; /* Set cursor to pointer */
    }
    .prev-button {
      left: 10px; /* Position previous button */
    }
    .next-button {
      right: 10px; /* Position next button */
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slider-images">
    <img class="slider-image" src="assets/flowerBack.jpg" alt="Image 1">
    <img class="slider-image" src="assets/yamato from one piece ( ai filter ) dont repost!.jpg" alt="Image 2">
    <img class="slider-image" src="assets/download.jpg" alt="Image 3">
  </div>
  <button class="slider-button prev-button" onclick="prevSlide()">Previous</button>
  <button class="slider-button next-button" onclick="nextSlide()">Next</button>
</div>

<script>
  let slideIndex = 0;

  function showSlides() {
    const slides = document.querySelector('.slider-images');
    slides.style.transform = `translateX(-${slideIndex * 500}px)`; /* 500px is the width of each image */
  }

  function prevSlide() {
    slideIndex--;
    if (slideIndex < 0) {
      slideIndex = document.querySelectorAll('.slider-image').length - 1;
    }
    showSlides();
  }

  function nextSlide() {
    slideIndex++;
    if (slideIndex >= document.querySelectorAll('.slider-image').length) {
      slideIndex = 0;
    }
    showSlides();
  }

  showSlides();
</script>

</body>
</html>
